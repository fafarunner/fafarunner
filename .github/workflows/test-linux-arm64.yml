      - name: Install flutter dependencies
        run: flutter pub get

      - name: Build deb
        run: flutter_distributor package --flutter-build-args "dart-define-from-file=.env,target-platform=linux-arm64" --platform linux --targets deb --artifact-name picguard.aarch64.deb

      # Package the build.
      - name: Copy build for deb
        run: ls -laR
