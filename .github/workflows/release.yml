name: Release
on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: "Which environment are you using?"
        required: true
        default: "staging"
        options:
          - staging
          - production

# Declare default permissions as readonly.
permissions: read-all

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.sha_short_step.outputs.sha_short }}
      commit_count: ${{ steps.commit_count_step.outputs.commit_count }}
#      timestamp: ${{ steps.timestamp_step.outputs.timestamp }}
      version: ${{ steps.version_step.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set sha_short
        id: sha_short_step
        run: echo "sha_short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Check sha_short
        run: echo ${{ steps.sha_short_step.outputs.sha_short }}

      - name: Set commit_count
        id: commit_count_step
        run: |
          echo "Current ref name: $BRANCH"
          echo "commit_count=$(git rev-list --count $BRANCH)" >> $GITHUB_OUTPUT
        env:
          BRANCH: ${{ github.ref_name }}

      - name: Check commit_count
        run: echo ${{ steps.commit_count_step.outputs.commit_count }}

#      - name: Set timestamp
#        id: timestamp_step
#        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT
#
#      - name: Check timestamp
#        run: echo ${{ steps.timestamp_step.outputs.timestamp }}

      - name: Install yq
        run: |
          if ! command -v yq >/dev/null 2>&1; then
            echo "yq not exists"
            brew install yq
          fi
          yq --version

      - name: Set version
        id: version_step
        run: | 
          PUB_VERSION=$(yq '.version' < pubspec.yaml)
          echo "$PUB_VERSION"
          VERSION=$(echo "$PUB_VERSION" | sed -e "s/+\(.*\)$//g")
          echo "$VERSION"
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check version
        run: echo ${{ steps.version_step.outputs.version }}

      - name: Show gh info
        run: gh --version

      - name: Create a release
        run: |
          # RELEASE="$([[ "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          RELEASE_NOTES="Env: $ENV <br /> Branch: $BRANCH <br /> Commit: $COMMIT_REF"
          if [ "$ENV" == "production" ]; then
            gh release create "$VERSION_SUFFIX" --latest --title "$VERSION_SUFFIX" --notes "$RELEASE_NOTES"
          else
            gh release create "$VERSION_SUFFIX" --prerelease --title "$VERSION_SUFFIX" --notes "$RELEASE_NOTES"
          fi
        env:
          ENV: ${{ github.event.inputs.env }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_REF: ${{ steps.sha_short_step.outputs.sha_short }}
          COMMIT_COUNT: ${{ steps.commit_count_step.outputs.commit_count }}
          VERSION_SUFFIX: "${{ steps.version_step.outputs.version }}+${{ steps.commit_count_step.outputs.commit_count }}"
          VERSION: ${{ steps.version_step.outputs.version }}
          GH_TOKEN: ${{ secrets.FR_RELEASE_TOKEN }}

  remove_release:
      name: Remove release
      if: ${{ cancelled() || failure() }}
      runs-on: ubuntu-latest
      needs:
        - create_release
        - apk
        - aab
        - ios
        - macos_dmg
        - macos_pkg
        - macos_appstore
        - macos_zip
        - linux_appimage
        - linux_deb
        - linux_rpm
        - linux_zip
        - linux_snap
        - windows_msix
        - windows_exe
      steps:
        - uses: actions/checkout@v4

        - name: Show gh info
          run: gh --version

        - name: Remove a release
          run: |
            # RELEASE="$([[ "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
            gh release delete -y --cleanup-tag "$VERSION_SUFFIX"
          env:
            ENV: ${{ github.event.inputs.env }}
            VERSION_SUFFIX: "${{ needs.create_release.outputs.version }}+${{ needs.create_release.outputs.commit_count }}"
            VERSION: ${{ needs.create_release.outputs.version }}
            GH_TOKEN: ${{ secrets.FR_RELEASE_TOKEN }}

  apk:
    name: Create apk
    runs-on: ubuntu-latest
    needs:
      - create_release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Install Deps
        run: flutter pub get

      - name: Configure Keystore for Android
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      # Build the application.
      - name: Build apk
        if: github.event.inputs.env == 'staging'
        run: flutter build apk --dart-define-from-file=.env --build-number "$COMMIT_COUNT" --no-tree-shake-icons --flavor staging
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      - name: Build apk
        if: github.event.inputs.env == 'production'
        run: flutter build apk --dart-define-from-file=.env --build-number "$COMMIT_COUNT" --no-tree-shake-icons --flavor production
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      # Package the build.
      - name: Copy build for Android
        run: |
          ls -la
          cp *.apk $GITHUB_WORKSPACE/FaFa\ Runner.apk
        working-directory: build/app/outputs/flutter-apk

      - name: Show gh info
        run: gh --version

      - name: Upload assets
        run: |
          # RELEASE="$([[ "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          gh release upload "$VERSION_SUFFIX" ./*.apk
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION_SUFFIX: "${{ needs.create_release.outputs.version }}+${{ needs.create_release.outputs.commit_count }}"
          VERSION: ${{ needs.create_release.outputs.version }}
          GH_TOKEN: ${{ secrets.FR_RELEASE_TOKEN }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          rm -f .env

  aab:
    name: Create appbundle
    runs-on: ubuntu-latest
    needs:
      - create_release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17.x"
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Install Deps
        run: flutter pub get

      - name: Configure Keystore for Android
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        working-directory: android

      # Build the application.
      - name: Build appbundle
        if: github.event.inputs.env == 'staging'
        run: flutter build appbundle --dart-define-from-file=.env --build-number "$COMMIT_COUNT" --no-tree-shake-icons --flavor staging
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      - name: Build appbundle
        if: github.event.inputs.env == 'production'
        run: flutter build appbundle --dart-define-from-file=.env --build-number "$COMMIT_COUNT" --no-tree-shake-icons --flavor production
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      # Package the build.
      - name: Copy build for Android
        if: github.event.inputs.env == 'staging'
        run: |
          ls -la
          cp *.aab $GITHUB_WORKSPACE/FaFa\ Runner.aab
        working-directory: build/app/outputs/bundle/stagingRelease

      - name: Copy build for Android
        if: github.event.inputs.env == 'production'
        run: |
          ls -la
          cp *.aab $GITHUB_WORKSPACE/FaFa\ Runner.aab
        working-directory: build/app/outputs/bundle/productionRelease

      - name: Show gh info
        run: gh --version

      - name: Upload assets
        run: |
          # RELEASE="$([[ "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          gh release upload "$VERSION_SUFFIX" ./*.aab
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION_SUFFIX: "${{ needs.create_release.outputs.version }}+${{ needs.create_release.outputs.commit_count }}"
          VERSION: ${{ needs.create_release.outputs.version }}
          GH_TOKEN: ${{ secrets.FR_RELEASE_TOKEN }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties
          rm -f .env

  ios:
    name: Create ios
    runs-on: macos-latest
    needs:
      - create_release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Resolving flutter dependencies
        run: flutter pub get

      - name: Resolving ios dependencies
        run: cd ios && pod install --repo-update && cd ..

      - name: Install the Apple certificate and provisioning profile
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          CERTIFICATE_DEV_PATH=$RUNNER_TEMP/build_certificate_dev.p12
          CERT_PATH=$RUNNER_TEMP/ios_distribution.cer
          CERT_DEV_PATH=$RUNNER_TEMP/ios_development.cer
          PP_PATH=$RUNNER_TEMP/fafa_runner_appstore.mobileprovision
          PP_DEV_PATH=$RUNNER_TEMP/fafa_runner_dev.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          echo -n "$CERTIFICATE_DEV_BASE64" | base64 --decode --output $CERTIFICATE_DEV_PATH
          echo -n "$CERT_BASE64" | base64 --decode --output $CERT_PATH
          echo -n "$CERT_DEV_BASE64" | base64 --decode --output $CERT_DEV_PATH
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode --output $PP_PATH
          echo -n "$PROVISION_PROFILE_DEV_BASE64" | base64 --decode --output $PP_DEV_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $CERTIFICATE_DEV_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security import $CERT_PATH -P "$P12_PASSWORD" -A -t cert -k $KEYCHAIN_PATH
          security import $CERT_DEV_PATH -P "$P12_PASSWORD" -A -t cert -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          mv $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
          mv $PP_DEV_PATH ~/Library/MobileDevice/Provisioning\ Profiles
        env:
          CERTIFICATE_BASE64: ${{ secrets.P12_BASE64 }}
          CERTIFICATE_DEV_BASE64: ${{ secrets.P12_DEV_BASE64 }}
          CERT_BASE64: ${{ secrets.CERT_BASE64 }}
          CERT_DEV_BASE64: ${{ secrets.CERT_DEV_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISION_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          PROVISION_PROFILE_DEV_BASE64: ${{ secrets.PROVISIONING_PROFILE_DEV_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Build ipa
        if: github.event.inputs.env == 'staging'
        run: |
          echo "╠ Removing build products and intermediate files from the build root..."
          cd ios && xcodebuild clean && cd ..
          echo "╠ Releasing to adhoc..."
          flutter build ipa --dart-define-from-file=.env --build-number "$COMMIT_COUNT" --export-options-plist=ios/ExportOptions-debug.plist
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      - name: Build ipa
        if: github.event.inputs.env == 'production'
        run: |
          echo "╠ Removing build products and intermediate files from the build root..."
          cd ios && xcodebuild clean && cd ..
          echo "╠ Releasing to app store..."
          flutter build ipa --dart-define-from-file=.env --build-number "$COMMIT_COUNT" --export-options-plist=ios/ExportOptions-release.plist
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      # Package the build.
      - name: Copy build for iOS
        run: |
          ls -la
          cp *.ipa $GITHUB_WORKSPACE/FaFa\ Runner.ipa
        working-directory: build/ios/ipa

      - name: Show gh info
        run: gh --version

      - name: Upload assets
        run: |
          # RELEASE="$([[ "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          gh release upload "$VERSION_SUFFIX" ./*.ipa
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION_SUFFIX: "${{ needs.create_release.outputs.version }}+${{ needs.create_release.outputs.commit_count }}"
          VERSION: ${{ needs.create_release.outputs.version }}
          GH_TOKEN: ${{ secrets.FR_RELEASE_TOKEN }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          if [ -f "$RUNNER_TEMP/fr-signing.keychain-db" ]; then
            echo "$RUNNER_TEMP/fr-signing.keychain-db"
            security delete-keychain $RUNNER_TEMP/fr-signing.keychain-db
          fi
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/fafa_runner_*.mobileprovision
          rm -f .env

  macos_dmg:
    name: Create macos(dmg)
    runs-on: macos-latest
    needs:
      - create_release
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Resolving flutter dependencies
        run: flutter pub get

      - name: Resolving macos dependencies
        run: cd macos && pod install --repo-update && cd ..

      - name: Build macOS
        run: |
          echo "╠ Removing build products and intermediate files from the build root..."
          cd macos && xcodebuild clean && cd ..
          echo "╠ Releasing to app store..."
          flutter build macos --dart-define-from-file=.env --build-number "$COMMIT_COUNT"
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      - name: Install certificates
        env:
          DEVELOPER_ID_APPLICATION_P12_BASE64_MAC: ${{ secrets.DEVELOPER_ID_APPLICATION_P12_BASE64_MAC }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # create variables
          DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH=$RUNNER_TEMP/build_developerID_application_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/fr-signing.keychain-db
          
          # import certificate and provisioning profile from secrets
          echo -n "$DEVELOPER_ID_APPLICATION_P12_BASE64_MAC" | base64 --decode --output $DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH
          
          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          # security default-keychain -s $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # import certificate to keychain
          security import $DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Code Signing
        run: /usr/bin/codesign --deep --force -s "$DEVELOPER_ID_APPLICATION_SIGNING_IDENTITY" --options runtime FaFa\ Runner.app -v
        working-directory: build/macos/Build/Products/Release
        env:
          DEVELOPER_ID_APPLICATION_SIGNING_IDENTITY: ${{ secrets.DEVELOPER_ID_APPLICATION_SIGNING_IDENTITY }}

      - name: Notarize app
        run: |
          # We can't notarize an app bundle directly, but we need to compress it as an archive.
          # Therefore, we create a zip file containing our app bundle, so that we can send it to the
          # notarization service
          echo "Creating temp notarization archive"
          ditto -c -k --keepParent "FaFa Runner.app" "FaFa Runner.zip"

          # Here we send the notarization request to the Apple's Notarization service, waiting for the result.
          # This typically takes a few seconds inside a CI environment, but it might take more depending on the App
          # characteristics. Visit the Notarization docs for more information and strategies on how to optimize it if
          # you're curious
          echo "Notarize app"
          xcrun notarytool submit "FaFa Runner.zip" --apple-id "$APPLE_ID" --team-id "$APPLE_TEAM_ID" --password "$APPLE_PASSWORD" --wait

          # Finally, we need to "attach the staple" to our executable, which will allow our app to be
          # validated by macOS even when an internet connection is not available.
          echo "Attach staple"
          xcrun stapler staple "FaFa Runner.app"
        working-directory: build/macos/Build/Products/Release
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Install appdmg
        run: |
          pnpm add -g appdmg

      - name: Build DMG
        run: |
          bash build-dmg.sh

      # Package the build.
      - name: Copy build for snap
        run: ls -la *.dmg

      - name: Show gh info
        run: gh --version

      - name: Upload assets
        run: |
          # RELEASE="$([[ "$ENV" == "staging" ]] && echo "$VERSION_SUFFIX" || echo "$VERSION")"
          gh release upload "$VERSION_SUFFIX" ./*.dmg
        env:
          ENV: ${{ github.event.inputs.env }}
          VERSION_SUFFIX: "${{ needs.create_release.outputs.version }}+${{ needs.create_release.outputs.commit_count }}"
          VERSION: ${{ needs.create_release.outputs.version }}
          GH_TOKEN: ${{ secrets.FR_RELEASE_TOKEN }}

      - name: Clean up
        if: ${{ always() }}
        run: |
          if [ -f "$RUNNER_TEMP/fr-signing.keychain-db" ]; then
            echo "$RUNNER_TEMP/fr-signing.keychain-db"
            security delete-keychain $RUNNER_TEMP/fr-signing.keychain-db
          fi
          rm -f .env


  macos_pkg:
    name: Create macos(pkg)
    runs-on: macos-latest
    needs:
      - create_release
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Configure .env
        run: |
          ENV_BASE64="$([[ "$ENV" == "staging" ]] && echo "$ENV_STG_BASE64" || echo "$ENV_PROD_BASE64")"
          echo "$ENV_KEY" | base64 --decode > .env
        env:
          ENV: ${{ github.event.inputs.env }}
          ENV_STG_BASE64: ${{ secrets.ENV_STG_BASE64 }}
          ENV_PROD_BASE64: ${{ secrets.ENV_PROD_BASE64 }}

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Resolving flutter dependencies
        run: flutter pub get

      - name: Resolving macos dependencies
        run: cd macos && pod install --repo-update && cd ..

      - name: Build macOS
        run: |
          echo "╠ Removing build products and intermediate files from the build root..."
          cd macos && xcodebuild clean && cd ..
          echo "╠ Releasing to app store..."
          flutter build macos --dart-define-from-file=.env --build-number "$COMMIT_COUNT"
        env:
          COMMIT_COUNT: ${{ needs.create_release.outputs.commit_count }}

      - name: Install certificates
        run: |
          # create variables
          DEVELOPER_ID_INSTALLER_CERTIFICATE_PATH=$RUNNER_TEMP/build_developerID_installer_certificate.p12
          DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH=$RUNNER_TEMP/build_developerID_application_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/fr-signing.keychain-db

          # import certificate and provisioning profile from secrets
          echo -n "$DEVELOPER_ID_INSTALLER_P12_BASE64_MAC" | base64 --decode --output $DEVELOPER_ID_INSTALLER_CERTIFICATE_PATH
          echo -n "$DEVELOPER_ID_APPLICATION_P12_BASE64_MAC" | base64 --decode --output $DEVELOPER_ID_APPLICATION_CERTIFICATE_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
