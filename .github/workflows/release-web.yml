on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
name: Build and Release Web
jobs:
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.10.2'

      - name: Flutter doctor -v
        run: flutter doctor -v

      - name: Install Deps
        run: flutter pub get

      - name: Build Web
        run: flutter build web --no-tree-shake-icons --web-renderer canvaskit --base-href /fafa-runner/play/

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.CYF_BOT_TOKEN }}
          external_repository: cyf/fafa-runner
          publish_branch: gh-pages
          destination_dir: play
          publish_dir: ./build/web
