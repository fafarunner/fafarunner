include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - lib/**/*.freezed.dart
    - lib/**/*.g.dart
    - lib/**/*.gen.dart

linter:
  rules:
    depend_on_referenced_packages: false
    directives_ordering: false
    public_member_api_docs: false
    lines_longer_than_80_chars: false

